<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <h1>welcome</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <!-- <form action="/register" method="post">  -->
            <form class="register-form">
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" name="InputEmail" aria-describedby="emailHelp">
                </div>
            
                <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" name="fName" value="">
                </div>

                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" name="lName" value="">
                </div>

                <div class="mb-3">
                    <label for="InputProgram" class="form-label">Program</label>
                    <select type="text" class="form-select" id="InputProgram" name="InputProgram" value="">
                        <option value=""></option>
                        <option value="general">MS in Computer Science </option>
                        <option value="align">Align MS in Computer Science</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" name="InputPassword" value="">
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="registerBtn">Submit</button>
        </div>
    </div>
    <script src="public/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
